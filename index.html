<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unloom - Screen Recorder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app">
        <!-- Unsupported Browser Banner -->
        <div id="unsupported-banner" class="unsupported-banner hidden">
            <h2>Browser Not Supported</h2>
            <p>Unloom requires Chrome, Edge, or Brave to save recordings to your local folder. Please switch browsers to use this app.</p>
        </div>

        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
                    <circle cx="12" cy="12" r="4" fill="currentColor"/>
                </svg>
                Unloom
            </div>

            <!-- Folder Section (shown when folder selected) -->
            <div id="folder-section" class="folder-section hidden">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
                </svg>
                <span id="folder-name" class="folder-name">folder</span>
                <button id="change-folder-btn" class="change-folder-btn">Change</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- No Folder Selected -->
            <section id="no-folder-section" class="no-folder-section hidden">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
                </svg>
                <h2>Select a Recording Folder</h2>
                <p>Choose where to save your recordings. You'll have direct access to the files on your computer.</p>
                <button id="select-folder-btn" class="btn btn-primary btn-lg">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
                    </svg>
                    Select Folder
                </button>
            </section>

            <!-- Ready to Record -->
            <section id="ready-section" class="ready-section hidden">
                <!-- Recording Options -->
                <div class="recording-options">
                    <!-- Microphone Select -->
                    <div class="option-group">
                        <label for="mic-select" class="option-label">
                            <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
                                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z"/>
                            </svg>
                            Microphone
                        </label>
                        <select id="mic-select" class="option-select">
                            <option value="">No microphone</option>
                        </select>
                    </div>

                    <!-- Camera Toggle -->
                    <div class="option-group">
                        <label class="option-label">
                            <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
                                <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
                            </svg>
                            Camera
                        </label>
                        <label class="toggle">
                            <input type="checkbox" id="camera-toggle">
                            <span class="toggle-slider"></span>
                            <span class="toggle-label" id="camera-label">Off</span>
                        </label>
                    </div>

                    <!-- Camera Select (shown when camera enabled) -->
                    <div id="camera-options" class="option-group hidden">
                        <label for="camera-select" class="option-label">
                            Camera Source
                        </label>
                        <select id="camera-select" class="option-select">
                            <option value="">Select camera</option>
                        </select>
                    </div>
                </div>

                <!-- Camera Preview -->
                <div id="camera-preview-container" class="camera-preview-container hidden">
                    <video id="camera-preview" class="camera-preview" autoplay muted playsinline></video>
                </div>

                <div class="record-controls">
                    <button id="start-recording-btn" class="btn btn-primary btn-lg">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <circle cx="12" cy="12" r="8"/>
                        </svg>
                        Start Recording
                    </button>
                </div>

                <section class="library-section">
                    <h2>Recordings</h2>
                    <div id="library-container" class="library-grid"></div>
                </section>
            </section>

            <!-- Recording in Progress -->
            <section id="recording-section" class="recording-section hidden">
                <div class="recording-indicator">
                    <div class="recording-dot"></div>
                    <span id="recording-timer">0:00</span>
                </div>
                <button id="stop-recording-btn" class="btn btn-stop btn-lg">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <rect x="6" y="6" width="12" height="12"/>
                    </svg>
                    Stop Recording
                </button>
            </section>
        </main>

        <!-- Video Player Modal -->
        <div id="player-modal" class="player-modal">
            <div class="player-container">
                <button class="player-close" aria-label="Close player">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
                <video id="player-video" class="player-video" controls></video>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
